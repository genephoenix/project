<!doctype html>
<html>
<head>
  <title> My Project </title>
  <link rel = "stylesheet" href = "public/stylesheets/style.css">
</head>

<body>
  
  <h2> Signup Form </h2>
  <form action = "/signup" method = "POST">
    <div>
      <label for = "firstname"> First Name: </label> 
      <input type = "text" name = "firstname" id = "firstname" value = "" placeholder = "Enter first name" /> <br/>
    </div>
    <div>
      <label for = "lastname"> Last Name: </label> 
      <input type = "text" name = "lastname" id = "lastname" value = "" placeholder = "Enter last name" /> <br/>
    </div>
    <div>
      <label for = "email"> E-mail: </label> 
      <input type = "text" name = "email" id = "email" value = "" placeholder = "Enter email address" /> <br/>
    </div>
    <div>
      <label for = "password"> Password: </label> 
      <input type = "password" name = "password" id = "password" value = "" placeholder = "Enter password" /> <br/>
    </div>
    <div>
      <input type = "submit" value = "Signup" class = "signupsubmit"/>
    </div>
  </form>

</body>
</html>
